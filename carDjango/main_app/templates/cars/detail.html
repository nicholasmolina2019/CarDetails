{% extends 'base.html' %} {% block content %}

<h1>Car Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ car.car }}</span>
    <p>Brand: {{ car.brand }}</p>
    <p>Description: {{ car.description }}</p>
    {% if car.year > 0 %}
    <p>Year: {{ car.year }}</p>
    {% else %}
    <p>Year: </p>
    {% endif %}
  </div>
</div>

{% endblock %}
