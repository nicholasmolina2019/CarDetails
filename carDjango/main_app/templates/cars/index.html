{% extends 'base.html' %} {% block content %}

<h1 class="'carlist'">Cars List</h1>

{% for car in cars %}
<div class="card">
  <a href="{% url 'detail' car.id %}">
  <div class="card-content">
    <span class="card-title">{{ car.car }}</span>
    <p>Brand: {{ car.brand }}</p>
    {% if car.year > 0 %}
    <p>Year: {{ car.year }}</p>
    {% else %}
    <p>Year: </p>
    {% endif %}
    <p>Description: {{ car.description }}</p>
    
  </div>
</a>
</div>
{% endfor %} {% endblock %}
